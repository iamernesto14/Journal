<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mindful Journal - A simple and elegant journal app.">
    <meta name="keywords" content="journal, diary, notes, app">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mindful Journal</title>
    <script>
      (function() {
        // Prevent transitions during load
        document.documentElement.classList.add('no-transitions');
        // Apply theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        // Re-enable transitions after load
        window.addEventListener('load', () => {
          document.documentElement.classList.remove('no-transitions');
        });
      })();
    </script>
</head>
<body>
    <!-- Mobile Logo (hidden by default) -->
  <div class="mobile-logo-container glass-nav">
    <a href="index.html" class="mobile-logo">
      <span class="logo-icon">MJ</span>
      <span class="logo-text">Mindful Journal</span>
    </a>
  </div>
  <!-- Desktop Navigation -->
  <nav class="desktop-nav glass-nav">
    <a href="index.html" class="logo">
      <span class="logo-icon">MJ</span>
      <span class="logo-text">Mindful Journal</span>
    </a>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="journal.html" class="nav-link">Journal</a>
      <a href="statistics.html" class="nav-link" data-page="statistics">Statistics</a>
      <a href="about.html" class="nav-link">About</a>
      <button class="theme-toggle" aria-label="Toggle theme">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>

          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Home</span>
    </a>
    <a href="journal.html" class="bottom-nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
      </svg>
      <span>Journal</span>
    </a>
    <a href="statistics.html" class="bottom-nav-item active">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 20V10"></path>
        <path d="M12 20V4"></path>
        <path d="M6 20v-6"></path>

      <span>Stats</span>

    <a href="about.html" class="bottom-nav-item">

        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <span>About</span>
    </a>
    <div class="bottom-nav-item">
      <button class="theme-toggle-small" aria-label="Toggle theme">
        <svg class="theme-icon-small" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>

          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>

        </svg>
      </button>
      <span>Theme</span>
    </div>
  </nav>

  <div class="container stats-page">
    <div class="stats-header">
      <h1>Statistics</h1>
      <button id="export-data" class="btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Export Data
      </button>
    </div>

    <div class="bento-grid">
      <!-- Streak Card -->
      <div class="bento-card glass streak-card">
        <h3>Current Streak</h3>
        <div class="streak-count">
          <span id="current-streak">0</span>
          <span class="streak-label">days</span>
        </div>
        <p id="streak-message" class="streak-message">Start your streak today!</p>
      </div>
      
      <!-- Total Entries Card -->
      <div class="bento-card glass">
        <h3>Total Entries</h3>
        <div class="stats-count">
          <span id="total-entries">0</span>
        </div>
        <p id="first-entry" class="stats-message">No entries yet</p>
      </div>
      
      <!-- 7-Day Overview -->
      <div class="bento-card glass">
        <h3>Last 7 Days</h3>
        <div class="chart-container">
          <canvas id="week-chart"></canvas>
        </div>
      </div>
      
      <!-- Mood Distribution -->
      <div class="bento-card glass chart-card">
        <h3>Mood Distribution</h3>
        <div class="chart-container">
          <canvas id="mood-chart"></canvas>
          <div id="no-mood-data" class="no-data-message">
            No mood data available
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
