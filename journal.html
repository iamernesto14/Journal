<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mindful Journal - A simple and elegant journal app.">
    <meta name="keywords" content="journal, diary, notes, app">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mindful Journal</title>
    <script>
      (function() {
        // Prevent transitions during load
        document.documentElement.classList.add('no-transitions');
        // Apply theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        // Re-enable transitions after load
        window.addEventListener('load', () => {
          document.documentElement.classList.remove('no-transitions');
        });
      })();
    </script>
</head>
<body>

      <span class="logo-icon">MJ</span>
      <span class="logo-text">Mindful Journal</span>
    </a>
  </div>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav glass-nav">
      <a href="index.html" class="logo">
        <span class="logo-icon">MJ</span>
        <span class="logo-text">Mindful Journal</span>
      </a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="journal.html" class="nav-link active">Journal</a>
        <a href="statistics.html" class="nav-link" data-page="statistics">Statistics</a>
        <a href="about.html" class="nav-link">About</a>
        <button class="theme-toggle" aria-label="Toggle theme">
          <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </nav>
  
    <!-- Mobile Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="bottom-nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Home</span>
      </a>
      <a href="journal.html" class="bottom-nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        <span>Journal</span>

      <a href="statistics.html" class="bottom-nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      <div class="bottom-nav-item">
        <button class="theme-toggle-small" aria-label="Toggle theme">
          <svg class="theme-icon-small" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>

    <main class="container journal-page">
      <div class="page-header">
        <h1>Your Journal</h1>
        
        <div class="filters">
          <div class="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="filter-icon">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-input" placeholder="Search entries...">
          </div>
          
          <div class="mood-filter-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="filter-icon">
              <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
            <select id="mood-filter">
              <option value="">All moods</option>
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="motivated">Motivated</option>
              <option value="stressed">Stressed</option>
              <option value="relaxed">Relaxed</option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="bento-grid" id="journal-entries">
        <!-- Journal entries will be dynamically inserted here -->
        <div class="empty-state" id="empty-state">
          <p class="empty-title">No journal entries found</p>
          <p class="empty-description" id="empty-description">Click the + button to create your first entry</p>
        </div>
      </div>
    </main>
  
    <!-- Floating Action Button for adding entries -->
    <button class="fab" id="add-entry-btn" aria-label="Add new entry">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
  
    <!-- Entry Form (with backdrop for tablet/desktop) -->
    <div id="entry-form-backdrop" class="entry-form-backdrop" style="display: none;">
      <div class="entry-form hidden" id="entry-form">
        <div class="form-header">
          <h2 id="form-title">New Entry</h2>
          <button class="close-btn" id="close-form">×</button>
        </div>
        <form id="journal-form">
          <input type="hidden" id="entry-id">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" rows="6" required></textarea>
          </div>
          <div class="form-group">
            <label for="mood">Mood</label>
            <select id="mood" required>
              <option value="">Select a mood</option>
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="motivated">Motivated</option>
              <option value="stressed">Stressed</option>
              <option value="relaxed">Relaxed</option>
            </select>
          </div>
          <button type="submit" class="btn-primary">Save Entry</button>
        </form>
      </div>
    </div>
  
    <!-- Entry Detail Modal -->
    <div class="modal" id="entry-detail">
      <div class="modal-content glass hide-scrollbar">
        <div class="modal-header">
          <h2 id="detail-title"></h2>
          <div class="modal-actions">
            <button id="edit-btn" class="btn-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
            <button id="delete-btn" class="btn-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
            <button id="close-detail" class="btn-icon">×</button>
          </div>
        </div>
        <div class="entry-meta">
          <span id="detail-date"></span>
          <span id="detail-mood" class="entry-mood"></span>
        </div>
        <div class="entry-content">
          <p id="detail-content"></p>
        </div>
      </div>
    </div>
  
    <!-- Confirmation Modal -->
    <div class="modal" id="confirm-modal">
      <div class="modal-content glass small">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this entry? This action cannot be undone.</p>
        <div class="modal-actions centered">
          <button id="cancel-delete" class="btn-secondary">Cancel</button>
          <button id="confirm-delete" class="btn-danger">Delete</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
